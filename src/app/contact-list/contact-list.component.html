<md-toolbar>
  <md-input-container dividerColor="accent" class="trm-search-container">
    <input md-input type="text" (input)="term$.next($event.target.value)">
  </md-input-container>
  <md-icon color="accent">search</md-icon>
</md-toolbar>
<md-list>
  <md-list-item *ngFor="let contact of contacts | async; trackBy: trackByFn" (click)="showDetails(contact.id)">
    <img md-list-avatar [src]="contact.image" alt="Picture of INSERT_CONTACT_NAME">
    <h3 md-line>{{contact.name}}</h3>
  </md-list-item>
</md-list>
